{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .form-group{
        margin-bottom: 10px;
    }
</style>

{% for message in messages %}
<div class="alert {{message.tags}}">
    <h4 class="text-center">{{message}}</h4>
</div>
{% endfor %}


<!-- bootstrap modal for login -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-light">
                <h4 class="modal-title" id="myModalLabel">Login</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'loginuser' %}" class="mx-5">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control text-center" id="username" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-12">
                            <input type="password" class="form-control text-center" id="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="container" style="width: fit-content;">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" style="height: 100vh;width: 100vw;background-position: left center;background-size: cover;background-repeat: no-repeat;background-image: url('{% static 'img/todo.jpg' %}')">

    <div class="row  mx-2 mx-md-5" >
        <div class="col-lg-8 col-sm">
    
        </div>
        <div class="col-lg-4 col-sm mt-5">
            <div class="card">
                <div class="card-body bg-primary text-light">
                    <h5 class="card-title text-center fw-bold">Sign Up</h5>
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="password" class="form-control" id="password2" name="repassword" placeholder="Confirm Password">
                        </div>
                        <div class="container" style="width: fit-content;">
                            <button type="submit" class="btn btn-light">Sign Up</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
